services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: finance
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d finance"]
      interval: 2s
      timeout: 5s
      retries: 60
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/finance
      JWT_SECRET: devsecret
      CORS_ORIGINS: http://localhost:8081,http://127.0.0.1:8081
      AUTO_MIGRATE: "1"
      AUTO_SEED_ADMIN: "1"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health', timeout=2).read(); print('ok')\""
        ]
      interval: 2s
      timeout: 5s
      retries: 60
      start_period: 5s

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: /api
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8081:80"
    restart: unless-stopped