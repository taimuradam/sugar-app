services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: finance
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d finance"]
      interval: 2s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/finance
      JWT_SECRET: devsecret
      CORS_ORIGINS: http://localhost:8080,http://127.0.0.1:8080
      AUTO_MIGRATE: "1"
      AUTO_SEED_ADMIN: "1"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: /api
    depends_on:
      - backend
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  pgdata: