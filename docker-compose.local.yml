services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: finance
    ports:
      - "5432:5432"
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/finance
      JWT_SECRET: devsecret
      CORS_ORIGINS: http://localhost:8080,http://127.0.0.1:8080
    depends_on:
      - db
    ports:
      - "8000:8000"
    # No source mount and no reload for employee (more stable)
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: /api
    depends_on:
      - backend
    ports:
      - "8080:80"